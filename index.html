<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./music.css">
</head>
<body style="background-color: #F660AB;">
    <center>
    <div class="page-1">    
        <div class="page-inside">
            <img  class="bt" src="./arrow-left.png" alt=""> <span class="top">Playing Now</span> <span><img  class="bt" src="./love.png" alt=""></span>
        </div>
        <center><div class="r">
            <div class="img-profile"><img class="img-profile" src="./caduceus.png" alt=""></div>
        </div>
         <h3 class="song-name">Homura</h3>
         <p class="title">Lisa Lisa</p>
       </center>
       <div class="player">
         <button class="btn"><img class="bt" src="./back.png" alt=""></button>
         <button class="btn"><img class="bt" src="./pause.png" alt=""></button>
         <button class="btn"><img class="bt" src="./play.png" alt="" ></button>
        <input type="range" class="music-range">
       </div>
       <div class="page-outside">
        <p class="rec">Recommmendation <span><img class="rec-bt" src="./menu.png" alt=""></span></p> 
        <div class="rec-box"><img class="btn" src="./dove.png" alt="" style="margin-left: 10px;margin-right: 0px; margin-top: 10px; ;">
            <span class="song-name">Blue Bird</span> 
            <span><img class="btn" style="padding: 0;margin-right: 0; margin-left: 30px; width: 40px; height: 50px;" src="./play-buttton.png" alt=""></span></div> 
       </div>
       </center>
</body>
</html>
